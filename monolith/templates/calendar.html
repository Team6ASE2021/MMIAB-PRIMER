<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Hello, world!</title>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script>
            {% include "js/calendar.js" %}
            window.onload = function() { populate_calendar({{calendar_view|tojson}}); }
        </script>

         <style>
            {% include "css/style.css" %} 
            {% include "css/calendar.css" %}
         </style>
         <!--<link rel="stylesheet" href="css/style.css">-->
         <!--<link rel="stylesheet" href="css/calendar.css">-->
    </head>
    <body>
    <h1>Hello, world!</h1>
    <div class="container overflow-hidden">
      <div class="row g-3 calendar-box " id="names-row">
          <div class="col p-3 d-flex align-items-end justify-content-end day-box">
              <div class="day-name"></div>
          </div>
      </div>
      <div class="row gx-2 py-1 justify-content-end calendar-box" id="first-row">
          <div class="col-1 day-box partial">
              <div class="container-fluid h-100 bg-primary rounded-3 overflow-hidden">
                  <div class="row h-100">
                      <div class="col-8 align-self-end py-1">
                          <div class="container-fluid g-0 bg-success text-light fs-6">
                              <div class="row px-3"><span class="badge bg-danger">Sent</span></div>
                              <div class="row px-3"><span class="badge bg-danger">Received</span></div>
                          </div>
                      </div>
                      <div class="col-4 align-self-start">
                          <div class="day-number text-light fs-4 text-end">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row gx-2 py-1 calendar-box" id="full-row-0">
          <div class="col day-box ">
              <div class="container-fluid h-100 bg-primary rounded-3 overflow-hidden">
                  <div class="row h-100">
                      <div class="col-8 align-self-end">
                          <div>ciao
                          </div>
                      </div>
                      <div class="col-4 align-self-start">
                          <div class="day-number text-light fs-4 text-end">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row gx-2 py-1 justify-content-start calendar-box" id="last-row">
          <div class="col-1 day-box partial">
              <div class="container-fluid h-100 bg-primary rounded-3 overflow-hidden">
                  <div class="row h-100">
                      <div class="col-8 align-self-end">
                          <div>ciao
                          </div>
                      </div>
                      <div class="col-4 align-self-start">
                          <div class="day-number text-light fs-4 text-end">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

    </body>
</html>
