<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <title>Hello, world!</title>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

         <style>
            {% include "css/style.css" %} 
         </style>
         <!--
         <link rel="stylesheet" href="css/style.css">
         -->
    </head>
    <body>
    <div style="height: 80px;"></div>
    <div class="container overflow-hidden" style="padding: 200px 0px 200px 0px;">
        <div class="row justify-content-center mb-3">
            <div class="col-6">
                <div class="fw-bold fs-2 text-navy px-3">Login</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="" method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div class="form-floating mb-3">
                        <input 
                            id="email" 
                            name="email" 
                            type="text" 
                            class="form-control" 
                            placeholder="example@example.com" 
                        >
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            class="form-control" 
                            placeholder="password" 
                        >
                        <label for="password">Password</label>
                    </div>
                    <div class="my-3 mb-3" style="padding-top: 20px;">
                        <button type="submit" class="btn btn-primary col-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </body>
</html>
